<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
        }
        .header p {
            font-size: 1.2em;
            color: #6c757d;
        }
        .buttons {
            text-align: center;
            padding: 20px 0;
        }
        .navbar {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .navbar .navbar-brand {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }
        .navbar .navbar-nav .nav-link {
            font-size: 1.2em;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">My Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/paging">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/create">Write</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="header">
        <h1>Welcome to My Personal Blog</h1>
        <p>A place to share your thoughts and ideas.</p>
    </div>
    <div class="buttons">
        <button onclick="create()" class="btn btn-primary btn-lg mr-2">글쓰기</button>
        <button onclick="paging()" class="btn btn-secondary btn-lg">목록</button>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    const create = () => {
        location.href = "/board/create";
    }

    const paging = () => {
        location.href = "/board/paging";
    }
</script>
</body>
</html>
