<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${board.getTitle}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${board.getCreateTime}"></h6>
            <p class="card-text" th:text="${board.getContents}"></p>

            <div th:if="${files != null}">
                <h5>첨부 파일</h5>
                <ul class="list-group">
                    <li class="list-group-item" th:each="file : ${files}">
                        <a th:href="@{/download/{uuid}/{filename}(uuid=${file.uuid}, filename=${file.fileName})}"><i class="fas fa-download"></i> [[${file.fileName}]]</a>
                    </li>
                </ul>
            </div>

            <button onclick="listReq()" class="btn btn-primary mt-2"><i class="fas fa-list"></i> 목록</button>
            <button onclick="updateReq()" class="btn btn-warning mt-2"><i class="fas fa-edit"></i> 수정</button>
            <button onclick="deleteReq()" class="btn btn-danger mt-2"><i class="fas fa-trash"></i> 삭제</button>
        </div>
    </div>

    <!-- 댓글 작성 부분 -->
    <div id="comment-write">
        <input type="text" id="writer" placeholder="작성자">
        <input type="text" id="contents" placeholder="내용">
        <button class="btn btn-primary" id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
    </div>
    <div id="update-form" style="display: none;">
        <h3>댓글 수정</h3>
        <input type="hidden" id="update-comment-id">
        <input type="text" id="update-comment-writer" placeholder="작성자">
        <input type="text" id="update-comment-contents" placeholder="내용">
        <button class="btn btn-primary" onclick="updateComment()">수정 완료</button>
    </div>

    <!-- 댓글 출력 부분 -->
    <div id="comment-list">
        <table>
            <tr>
                <th>댓글번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>동작</th> <!-- 수정 버튼과 삭제 버튼을 포함한 새로운 열 추가 -->
            </tr>
            <tr th:each="comment: ${commentList}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.writer}"></td>
                <td th:text="${comment.contents}"></td>
                <td>
                    <button class="btn btn-primary" onclick="showUpdateForm(${comment.id}, '${comment.writer}', '${comment.contents}')">수정</button>
                    <button class="btn btn-danger" onclick="commentDelete(${comment.id})">삭제</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        loadComments();
    });

    const loadComments = () => {
        const jsId = [[${board.id}]];
        $.ajax({
            type: "GET",
            url: "/comment/list/" + jsId,
            success: function (res) {
                console.log("댓글 목록 조회 성공", res);
                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>수정</th>";
                output += "<th>삭제</th>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].writer + "</td>";
                    output += "<td>" + res[i].contents + "</td>";
                    output += "<td><button onclick='showUpdateForm(" + res[i].id + ", \"" + res[i].writer + "\", \"" + res[i].contents + "\")'>수정</button></td>";
                    output += "<td><button onclick='commentDelete(" + res[i].id + ")'>삭제</button></td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
            },
            error: function (err) {
                console.error("댓글 목록 조회 실패", err);
            }
        });
    };

    const commentWrite = () => {
        const jsWriter = document.getElementById("writer").value;
        const jsContents = document.getElementById("contents").value;
        console.log("작성자: ", jsWriter);
        console.log("내용: ", jsContents);
        const jsId = [[${board.id}]];

        $.ajax({
            type: "post",
            url: "/comment/save",
            data: {
                "writer": jsWriter,
                "contents": jsContents,
                "boardId": jsId
            },
            success: function (res) {
                console.log("요청성공", res);
                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].writer + "</td>";
                    output += "<td>" + res[i].contents + "</td>";
                    output += "<td><button onclick='commentDelete(" + res[i].id + ")'>삭제</button></td>";
                    output += "</tr>";

                    loadComments();
                    document.getElementById('writer').value = '';
                    document.getElementById('contents').value = '';
                }

                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('writer').value = '';
                document.getElementById('contents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });
    }

    // 댓글 수정 함수
    const showUpdateForm = (id, writer, contents) => {
        document.getElementById('update-comment-id').value = id;
        document.getElementById('update-comment-writer').value = writer;
        document.getElementById('update-comment-contents').value = contents;
        document.getElementById('update-form').style.display = 'block';
    };
    const updateComment = () => {
        const id = document.getElementById('update-comment-id').value;
        const writer = document.getElementById('update-comment-writer').value;
        const contents = document.getElementById('update-comment-contents').value;

        $.ajax({
            type: "POST",
            url: "/comment/update",
            data: {
                "id": id,
                "writer": writer,
                "contents": contents
            },
            success: function (res) {
                console.log("댓글 수정 성공", res);
                document.getElementById('update-form').style.display = 'none';
                loadComments();
            },
            error: function (err) {
                console.error("댓글 수정 실패", err);
            }
        });
    };

    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }

    const commentDelete = (id) => {
        $.ajax({
            type: "POST",
            url: "/comment/delete/" + id,
            success: function (res) {
                console.log("삭제 성공", res);

                loadComments();
            },
            error: function (err) {
                console.log("삭제 실패", err);
            }
        });
    };
</script>
</html>
